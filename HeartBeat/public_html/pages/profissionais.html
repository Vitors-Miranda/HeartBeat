  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">

      <div class="modal-content">
        <div class="modal-header">

            <!-- nome -->

                <span class="input-group-text" id="nome"><i class="bi bi-person"></i></span>
                <input type="text" class="form-control" placeholder="Nome" aria-label="Nome" aria-describedby="nome">
